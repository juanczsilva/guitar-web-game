<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>guitar-web-game</title>
    <link rel="icon" type="image/png" href="./imgs/ico.png" />
    <link rel='stylesheet' type='text/css' href='./game/game.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./menu/menu.js'></script>
    <script src='./game/game.js'></script>
</head>
<body>
    <div id="loader" class="loader"><h1 style="text-align: center;">Cargando...</h1></div>
    <div id="topbar" style="position: absolute; top: 0; background-color: black; width: 100%; height: 60px;"></div>
    <div id="main">
        <!-- <div id="events" class="events left">Eventos</div>
        <div id="btns" class="btns right">Botones</div> -->
        <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
            <iframe id="player" frameborder="0" allowfullscreen="0" height="100%" width="100%" src=""></iframe>
        </div>
        <div id="neck" class="neck">
            <img id="imgneck" class="imgneck" src="./imgs/neck.png" />
            <div id="hitnotegreen" class="hitnote hitnote-green"></div>
            <div id="hitnotered" class="hitnote hitnote-red"></div>
            <div id="hitnoteyellow" class="hitnote hitnote-yellow"></div>
            <div id="hitnoteblue" class="hitnote hitnote-blue"></div>
            <div id="hitnoteorange" class="hitnote hitnote-orange"></div>
            <div id="flame-hit-green" class="flame-container flame-hit-green">
                <div class="flame red-flame"></div>
                <div class="flame orange-flame"></div>
                <div class="flame yellow-flame"></div>
                <div class="flame white-flame"></div>
            </div>
            <div id="flame-hit-red" class="flame-container flame-hit-red">
                <div class="flame red-flame"></div>
                <div class="flame orange-flame"></div>
                <div class="flame yellow-flame"></div>
                <div class="flame white-flame"></div>
            </div>
            <div id="flame-hit-yellow" class="flame-container flame-hit-yellow">
                <div class="flame red-flame"></div>
                <div class="flame orange-flame"></div>
                <div class="flame yellow-flame"></div>
                <div class="flame white-flame"></div>
            </div>
            <div id="flame-hit-blue" class="flame-container flame-hit-blue">
                <div class="flame red-flame"></div>
                <div class="flame orange-flame"></div>
                <div class="flame yellow-flame"></div>
                <div class="flame white-flame"></div>
            </div>
            <div id="flame-hit-orange" class="flame-container flame-hit-orange">
                <div class="flame red-flame"></div>
                <div class="flame orange-flame"></div>
                <div class="flame yellow-flame"></div>
                <div class="flame white-flame"></div>
            </div>
        </div>
    </div>
    <div id="topbot" style="position: absolute; bottom: 0; background-color: black; width: 100%; height: 60px;"></div>
</body>
</html>
